<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://localhost:3000/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="http://localhost:3000/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/login.css">
    <title>Sign up</title>
</head>
<body>

	<div class="wrapper">
		<div class="col-lg-12 col-md-12">
			<form class="form-signin">
				<div class="signup">
					<h4 class="form-signin-heading text-center">New on twiter?</h4>
				    <input type="text" name="name-signup" class="form-control" placeholder="Full name" /><br/>
				    <input type="email" name="email-signup" class="form-control" placeholder="Email"><br/>
				    <input type="password" name="password-signup" class="form-control" placeholder="Password"><br/>
				    <button class="btn btn-primary btn-block" id="signUpButton">Sign up</button>
				    <div class="text-center ca">
					    <span>Already has account?</span>
					    <a href="/login" role="button">Login here</a>
				    </div>
				</div>
			</form>
		</div>
	</div>

    <script src="./vendors/jquery.min.js"></script>
    <script src="/scripts/signup.js"></script>

</body>
</html>
