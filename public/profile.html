<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="http://localhost:3000/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="http://localhost:3000/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/login.css">
    <title>Edit profile</title>
</head>

<body>

	<div class="wrapper">
		<div class="row">
			<div class="col-sm-12 col-md-12">
			    <div class="thumbnail">
				    <img src="http://placehold.it/500x300">
				    <div class="caption">
				        <form class="form-edit">
							<div class="profile">
								<h4 class="form-signin-heading text-center">Edit profile</h4>
							    <input type="text" name="fullName" class="form-control" placeholder="Full name"/><br/>
							    <input type="text" name="nickName" class="form-control" placeholder="Nickname"/><br/>
							    <input type="text" name="email" class="form-control" placeholder="Email"/><br/>
							    <input type="password" name="password" class="form-control" placeholder="Password"/><br/>
							    <button class="btn btn-primary btn-block" id="saveButton">Save changes</button>
							</div>
						</form>
				    </div>
			    </div>
			</div>
		</div>
	</div>

    <script src="./vendors/jquery.min.js"></script>
    <script src="/scripts/profile.js"></script>

</body>

</html>
